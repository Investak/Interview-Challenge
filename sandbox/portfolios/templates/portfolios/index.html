<head>
	<!-- Plotly.js -->
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>

<body>
<div id="graph" style="width: 480px; height: 400px;"><!-- Plotly chart will be drawn inside this DIV -->
	</div>
	<script>
		var layout = {
			yaxis: { title: 'YAHOO' },
			xaxis: {
				showgrid: false,
				thickformat: "%B, %Y"
			},
		};
		var data = {{ data|safe }};
		Plotly.newPlot('graph', data, layout, {scrollZoom:true});
	</script>
</body>
