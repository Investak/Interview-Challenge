<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
  </head>
  <body>
    <div id="chart" style="width:500px; height:300px;"></div>
    <script>
      var options = {
        legend: 'always',
        showRangeSelector: true,
        customBars: true,
      }
      var g = new Dygraph(

        '/portfolios/info/', options
      );
    </script>
