<html>
  <head>
    <meta charset="UTF-8" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/dygraph/1.1.1/dygraph-combined.js"></script>
    {% load staticfiles %}
    <script type="text/javascript" src="{% static 'build/react.js' %}"></script>
    <script type="text/javascript" src="{% static 'build/react-dom.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.3.1/redux.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-redux/4.4.1/react-redux.js"></script>
    <style>
      #chart {
        position: absolute;
        left: 10px;
        right: 10px;
        top:100px;
        bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mountNode"></div>
    <datalist id="symbols">
      {% for symbol in symbols %}
      <option value="{{ symbol }}">
      {% endfor %}
    </datalist>
