<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AKJ Investor Playground</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

       <!-- Custom CSS -->
    <link href="/static/css/PlaygroundMgmt.css" rel="stylesheet">

    <!--login CSS-->
    <link href="/static/css/login.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"> -->

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">
      <!-- Navigation -->
      <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="fixed-top">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="index.html" id="name"><img src="/static/img/akj-logo.jpg" id="logo"></a>
          </div>
          <!-- Top Menu Items -->
          <ul class="nav navbar-right top-nav" id="guest">
              <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Guest <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                      <li>
                          <a href="#"><i class="fa fa-fw fa-power-off"></i> Sign In</a>
                      </li>
                  </ul>
              </li>
          </ul>
          <!-- /.navbar-collapse -->
      </nav>

      <div id="page-wrapper">
        <div class="container">
          <h1 style="text-align: center;">Investor Playground</h1>
          <div class="card card-container">
             <!--logo-->
              <img id="profile-img" class="profile-img-card" src="/static/img/sign-in-logo.png" />
              <p id="profile-name" class="profile-name-card"></p>
              <!-- login form protected -->
              <form class="form-signin" action="/PlaygroundMgmt/loguser" method="post">{% csrf_token %}
                  <span id="reauth-email" class="reauth-email"></span>
                  <input name="username" type="username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                  <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div id="remember" class="checkbox">
                      <label>
                          <input type="checkbox" value="remember-me"> Remember me
                      </label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                  {% if authenticated_msg == 'no_user'%}
                  	<div class="alert alert-danger" role="alert">username or password incorrect</div>
                  {% elif authenticated_msg == 'not_active'%}
										<div class="alert alert-danger" role="alert">User is not active</div>
                  {% endif %}
              </form><!-- /form -->
              <a href="#" class="forgot-password">
                  Forgot the password?
              </a>
              <div class="or-box">
                    <span class="or">OR</span>
                    <div class="row">
                        <div class="col-md-6 row-block">
                            <a href="#" class="btn btn-facebook btn-block">Facebook</a>
                        </div>
                        <div class="col-md-6 row-block">
                            <a href="#" class="btn btn-google btn-block">Google</a>
                        </div>
                    </div>
                </div>
                
          </div><!-- /card-container -->
        </div><!-- /container -->
          <!-- /.container-fluid -->
        <!-- /#page-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="/static/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
